<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Room - CxN Clan</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/trophy-room.css">
</head>
<body>
    <nav id="main-nav"></nav>
    <div class="container">
        <h1 class="clan-name" style="font-size: 3rem; margin-bottom: 40px;">Trophy Room</h1>
        
        <div class="trophy-grid">

            <div class="trophy-item trophy-gold">
                <img src="../assets/icons/medal-of-the-hunt-gold-icon.jpg" alt="Medal of the Hunt: Gold" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Received for taking first place in the Great Hunt tournament on 23 January, 2026</p>
                </div>
            </div>
            
            <!-- Silver Trophies -->
            <div class="trophy-item trophy-silver">
                <img src="../assets/icons/medal-of-the-hunt-silver-icon.jpg" alt="Medal of the Hunt: Silver" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>
            </div>
            
            <div class="trophy-item trophy-silver">
                <img src="../assets/icons/medal-of-unity-silver-icon.jpg" alt="Medal of Unity: Silver" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>
            </div>
            
            <!-- Bronze Trophies -->
            <div class="trophy-item trophy-bronze">
                <img src="../assets/icons/medal-of-the-hunt-bronze-icon.jpg" alt="Medal of the Hunt: Bronze" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>
            </div>
            
            <div class="trophy-item trophy-bronze">
                <img src="../assets/icons/medal-of-unity-bronze-icon.jpg" alt="Medal of Unity: Bronze" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>
            </div>
            
            <div class="trophy-item trophy-bronze">
                <img src="../assets/icons/medal-of-courage-bronze-icon.jpg" alt="Medal of Courage: Bronze" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>
            </div>
            
            <div class="trophy-item trophy-bronze">
                <img src="../assets/icons/medal-of-rulers-bronze-icon.jpg" alt="Medal of Rulers: Bronze" class="trophy-image">
                <div class="trophy-overlay">
                    <p class="trophy-description">Description coming soon...</p>
                </div>

    </div>
    <footer id="main-footer"></footer>
